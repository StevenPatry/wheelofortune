<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    #dataForm {
      display: none;
      margin-bottom: 1em;
    }

    textarea {
      width: 100%;
      max-width: 400px;
      height: 120px;
      font-family: monospace;
    }

    canvas {
      display: block;
      margin: 2rem auto;
      border-radius: 50%;
      border: 2px solid #333;
    }

    button {
      padding: 0.5em 1.2em;
      margin: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.4em;
      color: #222;
    }

    #result span.name {
      display: block;
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    #container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üé° Custom Spin the Wheel</h1>

    <button onclick="toggleForm()">‚úèÔ∏è Edit Data</button>

    <div id="dataForm">
      <p>Enter one entry per line like this:<br><code>John Doe | Intro to Maths</code></p>
      <textarea id="input" placeholder="e.g.\nAlice | History 101\nBob | Intro to AI"></textarea><br>
      <button onclick="createWheel()">‚úÖ Use This Data</button>
    </div>

    <canvas id="wheel" width="500" height="500"></canvas>

    <div>
      <button onclick="spinWheel()">üéØ Spin</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
