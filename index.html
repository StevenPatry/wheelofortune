<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin the Wheel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 { color: #333; }
    #dataForm { display: none; margin: 1rem auto; }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      font-family: monospace;
      white-space: pre;
      position: relative;
      z-index: 1100;
    }
    #dataForm p {
      position: relative;
      z-index: 1100;
    }
    button {
      position: relative;
      z-index: 1100;
    }
    #wheelContainer {
      position: relative;
      z-index: 500;
    }
    canvas#wheel {
      display: block;
      margin: 2rem auto;
      border-radius: 50%;
      border: 2px solid #333;
      background: white;
      pointer-events: auto;
      position: relative;
      z-index: 600;
    }
    /* All other canvases (e.g., confetti) don't catch clicks */
    canvas:not(#wheel) {
      pointer-events: none !important;
    }
    #controls button {
      padding: 0.6em 1.4em;
      margin: 0.5em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007acc;
      color: white;
      position: relative;
      z-index: 1100;
    }
    #controls button:hover { background-color: #005fa3; }
    #result {
      position: relative;
      z-index: 1000;
      margin-top: 2rem;
      font-size: 1.4em;
      color: #222;
      background: white;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    #result span.name {
      display: block;
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }
    #container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üé° Wheel of HR</h1>
    <button onclick="toggleForm()">‚úèÔ∏è Edit Data</button>
    <div id="dataForm">
      <p>Copy columns A (Name) and B (Course) from Excel and paste here:</p>
      <textarea id="input" placeholder="Name	Course (paste directly from Excel)"></textarea><br>
      <button onclick="createWheel()">‚úÖ Use This Data</button>
    </div>
    <div id="wheelContainer">
      <canvas id="wheel" width="500" height="500"></canvas>
    </div>
    <div id="controls">
      <button onclick="spinWheel()">üéØ Spin</button>
      <button onclick="downloadResult()">üíæ Download Certificate (PDF)</button>
      <button onclick="shareResult()">üì§ Share Result</button>
    </div>
    <div id="result"></div>
  </div>
  <!-- Load libraries -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
